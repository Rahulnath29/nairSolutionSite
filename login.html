<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./style.css">

  <title>Nair Solution</title>
</head>

<body>

  <div class="loginpage bg-info" >
    <div id="userAlert" class="passwordAlert"></div>
    

    <div class="userbox bg-light">
      <img class="userimage" src="./images/username.png" alt="">
      <form class="form" id="loginForm">
        <p>User name</p>
        <input type="text" id="username" >
        <p>Password</p>
        <input type="password"  id="password" >

        <a href="" data-toggle="modal" data-target="#forgotModal" class="text-info">Forgotten account?</a>
        <button type="submit" class="btn btn-info px-5 my-5 mx-3">log in</button>
        <div class="dropdown-divider"></div>
        <a href="" data-toggle="modal" data-target="#signupModal" class="text-info">Create New Account</a>
      </form>

    </div>

  </div>

  <!-- signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h2 class="modal-title text-light" id="signupModalLabel">Create Your Account</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-4">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <form>
              <div class="form-group">

                <input type="email" class="form-control" id="exampleFormControlInput1"
                  placeholder="mobile number or email address">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="NewPassword" placeholder="New password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm password">
              </div>

            </form>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info">Sign Up</button>
        </div>
      </div>
    </div>
  </div>


  <!-- forgot modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1" role="dialog" aria-labelledby="forgotModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h2 class="modal-title text-light" id="forgotModalLabel">Type Your Email</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          
 
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Sumbit</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script src="./login.js"></script>
</body>

</html>
