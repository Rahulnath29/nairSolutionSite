<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./style.css">

  <title>Nair Solution</title>
</head>

<body>
  <div class="container">
    <!-- header -->
    <div class="container mt-4  bg-dark">
      <h2 class="py-2 text-light text-center">Nair Solution</h2>
    </div>
    <div class="my-4">
      <!-- search bar -->
      <form class="searchbar form-inline my-2 my-lg-0">
        <div><label for="">Booking Number</label>
          <input class="form-control px-3 mr-sm-2" type="search" placeholder="Search Booking No." aria-label="Search">
        </div>
        <div><label for="">Booking Name</label>
          <input class="form-control px-3 mr-sm-2" type="search" placeholder="Client Name" aria-label="Search"></div>
        <div><label for="">From Date</label>
          <input class="form-control mr-sm-2" type="date" placeholder="From Date" aria-label="Search"></div>
        <div><label for="">To Date</label>
          <input class="form-control mr-sm-2" type="date" placeholder="ate" aria-label="Search"></div>
      </form>
      <div class="dropdown-divider my-4"></div>
      <!-- table -->
      <div class="container mt-4 ">
        <h3 class="py-2 text-center">Client Booking Details</h3>
        <table class="table table-hover table table-bordered">
          <thead>
            <tr>
              <th scope="col">Booking Number</th>
              <th scope="col">Client Name</th>
              <th scope="col">Booking Date</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><a href="" data-toggle="modal" data-target="#detailbuttonModal">898989</a></th>
              <td>Mark</td>
              <td>08/04/2020</td>
              <td>Pending</td>
            </tr>
            <tr>
              <th scope="row"><a href="" data-toggle="modal" data-target="#detailbuttonModal">887878</a></th>
              <td>Jacob</td>
              <td>09/29/2020</td>
              <td>Approved</td>
            </tr>
            <tr>
              <th scope="row"><a href="" data-toggle="modal" data-target="#detailbuttonModal">879878</a></th>
              <td>Larry</td>
              <td>12/30/2020</td>
              <td>Rejected</td>
            </tr>
          </tbody>
        </table>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="detailbuttonModal" tabindex="-1" role="dialog"
        aria-labelledby="detailbuttonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header  bg-info ">
              <h3 class="modal-title text-light" id="detailbuttonModalLabel ">Client Detail</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row mb-4">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                <form>
                  <div class="form-group">

                    <input type="email" class="form-control" id="exampleFormControlInput1"
                      placeholder="name@example.com">
                  </div>
                  <div class="form-group">

                    <input type="number" class="form-control" id="exampleFormControlInput1"
                      placeholder="10-digit mobile number">
                  </div>

                  <div class="form-group">

                    <textarea type="text" class="form-control" id="inputAddress" placeholder="Locality"
                      rows="2"></textarea>
                  </div>
                  <div class="form-group">

                    <textarea type="text" class="form-control" id="inputAddress2"
                      placeholder="Address (Area and Street)" rows="2"></textarea>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">

                      <input type="text" class="form-control" id="inputCity" placeholder="City/Town">
                    </div>

                    <div class="form-group col-md-6">

                      <input type="text" class="form-control" id="inputZip" placeholder="Pincode">
                    </div>
                    <div class="form-group col-md-12">

                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Tell us about the job"></textarea>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Approve
                      </label>
                    </div>
                    <div class="form-check ml-2">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Reject
                      </label>
                  </div>
                </form>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info">Submit</button>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
